<ion-list>
    <h1>{{titulo}}</h1>
    <ion-searchbar animated (ionChange)="buscar( $event )"
                   *ngIf="addPoint === false"></ion-searchbar>
    <app-maestro *ngFor="let maestro of maestros | filtro: textoBuscar" 
                 [maestro]="maestro"
                 [addPoint]="addPoint"></app-maestro>
</ion-list>
