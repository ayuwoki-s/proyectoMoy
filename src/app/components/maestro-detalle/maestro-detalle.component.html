<ion-header>
  <ion-toolbar>
    <ion-title text-center>{{maestro.Nombre | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="./assets/img/uaem.jpg">

  <ion-grid>
    <ion-row>
      <ion-col>
          <img [src]="maestro.img" class="profeImg">
      </ion-col>
      <ion-col>calificacion: <span>{{maestro.calificacion}}</span></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid">
    <ion-row>
      <ion-col size="6" text-center>Carrera/s: <span>{{maestro.carrera}}</span></ion-col>
      <ion-col size="6" text-center>Grado: <span>{{maestro.grado}}</span></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-col size="12" class="col1">Areas de especialidad:</ion-col><br>
    <ion-row>
      <ion-col text-center *ngFor="let area of maestro.area">
        <ion-chip color="primary">{{area}}</ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab-button color="secondary" (click)="regresar()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </ion-fab-button>
</ion-content>
